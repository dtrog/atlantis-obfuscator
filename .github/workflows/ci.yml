name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: flake8 main.py utils/schema_validator.py

    - name: Test endpoints
      run: |
        uvicorn main:app --port 10000 &
        sleep 5
        curl -f http://127.0.0.1:10000/ || exit 1
        curl -f http://127.0.0.1:10000/docs || exit 1
